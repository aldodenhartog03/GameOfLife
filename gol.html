<!DOCTYPE html>
<html>
<head>
    <title>GOL</title>
    <link rel="stylesheet" href="style.css"/> 
    <script defer type="module" src="gol.js" ></script>
</head>
<body style="background: black">
<div id="bg" class="bg" style="opacity: 0; transition: none"></div>
<div style="display: flex; flex-direction: column; width: fit-content;">
    <div style="display: flex; font-size: 1vw; user-select: none;">
        <div>
            <label>Size: </label>
            <select id="size-select">
                <option value="100">100</option>
                <option value="225">225</option>
                <option value="400">400</option>
                <option value="10000">10000</option>
            </select>
        </div>
        <div>
            <label>Speed: </label>
            <select id="speed-select">
                <option value="1">1x</option>
                <option value="2">2x</option>
                <option value="4">4x</option>
                <option value="8">8x</option>
                <option value="16">16x</option>
            </select>
        </div>
        <div>
            <label>Shape: </label>
            <select id="shape-select">
                <option value="dot">Dot</option>
                <option value="glider">Glider</option>
                <option value="pyramid">Pyramid</option>
                <option value="reflector">Reflector</option>
                <option value="crab">Crab</option>
            </select>
        </div>
        <div id="direction-select-div" hidden>
            <label>Direction: </label>
            <select id="direction-select">
                <option value="upRight">Up-Right</option>
                <option value="upLeft">Up-Left</option>
                <option value="downRight">Down-Right</option>
                <option value="downLeft">Down-Left</option>
            </select>
        </div>
    </div>

    <div style="display: flex; justify-content: space-between; user-select: none">
        <div style="display: flex;">
            <div id="start" class="start-button">Start</div>
            <div id="reset" class="reset-button">Reset</div>
            <div id="nextStep" class="next-button">></div>
            <div id="next10Step" class="next-button">>></div>
        </div>
        <div style="display: flex;">
            <div id="random" class="start-button">Random</div>
            <div id="wrap" class="start-button" style="background-color: red;">Wrap</div>
        </div>
    </div>
    <div id="grid" class="container">
    </div>
</div>
</body>
</html>
